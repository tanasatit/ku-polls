version: "3.9"
services:
  db:
    image: "postgres:15"
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_NAME}
    healthcheck:
      test: [ "CMD-SHELL",
              "pg_isready -d polls -U $POSTGRES_USER"
      ]
      start_period: 30s
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1gb
  app:
    build:
      context: .
      args:
        SECRET_KEY: ${SECRET_KEY}
    env_file: docker.env
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}

    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8000:8000'


